{% extends 'registration/base.html' %}

{% block content %}
{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Change password</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            <input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">Change password</button>
        <!-- /.col -->
    </form>
    <!-- /.social-auth-links -->
</div>
{% else %}
<p>
    The password link was expired or Invalid password link
</p>
{% endif %}
{% endblock %}
