<form role="form" action="{{ action_path }}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <div class="from-group">
            <!-- /.col -->
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'success' %}
            <div class="alert alert-success" style="margin-top: 10px;text-align: center;">{{ message }}</div>
            {% elif message.tags == 'error' %}
            <div class="alert alert-danger" style="margin-top: 10px;text-align: center;">{{ message }}</div>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-block">Add Student</button>
    </div>
</form>
