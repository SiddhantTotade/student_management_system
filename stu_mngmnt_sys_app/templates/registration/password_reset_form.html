{% extends 'registration/base.html' %}
{% block content %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Forgot password</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            <input type="text" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <!-- /.col -->
    </form>
    <!-- /.social-auth-links -->
</div>
{% endblock %}
